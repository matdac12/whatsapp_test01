<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Sidebar - Contact List -->
            <div class="col-md-4 col-lg-3 border-end p-0 contacts-sidebar">
                <div class="bg-light p-3 border-bottom">
                    <h5 class="mb-0">Conversazioni</h5>
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>
            
            <!-- Right Panel - Chat -->
            <div class="col-md-8 col-lg-9 p-0 d-flex flex-column">
                <!-- Chat Header -->
                <div class="chat-header bg-light p-3 border-bottom" id="chatHeader">
                    <div class="d-flex align-items-center">
                        <div>
                            <h6 class="mb-0" id="contactName">Seleziona una conversazione</h6>
                            <small class="text-muted" id="contactInfo"></small>
                        </div>
                    </div>
                </div>
                
                <!-- Messages Container -->
                <div class="flex-grow-1 overflow-auto p-3 messages-container" id="messagesContainer">
                    <div class="text-center text-muted mt-5">
                        <p>Seleziona una conversazione dalla lista</p>
                    </div>
                </div>
                
                <!-- Message Input -->
                <div class="border-top p-3 message-input-container" id="messageInputContainer" style="display: none;">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Scrivi un messaggio..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <button class="btn btn-success" onclick="sendMessage()">Invia</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPhone = null;
        let conversations = {};
        
        // Load conversations on page load
        window.onload = function() {
            loadConversations();
            setInterval(loadConversations, 5000); // Refresh every 5 seconds
        };
        
        function loadConversations() {
            fetch('/api/conversations')
                .then(response => response.json())
                .then(data => {
                    conversations = data;
                    updateContactsList();
                    if (currentPhone) {
                        loadMessages(currentPhone);
                    }
                })
                .catch(error => console.error('Error loading conversations:', error));
        }
        
        function updateContactsList() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';
            
            for (const [phone, info] of Object.entries(conversations)) {
                const contact = document.createElement('div');
                contact.className = 'contact-item p-3 border-bottom';
                if (phone === currentPhone) {
                    contact.classList.add('active');
                }
                
                const displayName = info.name || `+${phone}`;
                const lastMessage = info.last_message || '';
                const timestamp = info.last_timestamp ? new Date(info.last_timestamp).toLocaleString('it-IT') : '';
                
                contact.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>${displayName}</strong>
                            ${info.company ? `<small class="text-muted"> - ${info.company}</small>` : ''}
                        </div>
                        <small class="text-muted">${timestamp}</small>
                    </div>
                    <div class="text-muted small text-truncate">${lastMessage}</div>
                `;
                
                contact.onclick = () => selectContact(phone);
                contactsList.appendChild(contact);
            }
        }
        
        function selectContact(phone) {
            currentPhone = phone;
            loadMessages(phone);
            
            // Update header
            const info = conversations[phone];
            document.getElementById('contactName').textContent = info.name || `+${phone}`;
            document.getElementById('contactInfo').textContent = info.email ? `${info.email}` : '';
            
            // Show message input
            document.getElementById('messageInputContainer').style.display = 'block';
            
            // Update active contact
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        function loadMessages(phone) {
            fetch(`/api/messages/${phone}`)
                .then(response => response.json())
                .then(messages => {
                    displayMessages(messages);
                })
                .catch(error => console.error('Error loading messages:', error));
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="text-center text-muted mt-5">Nessun messaggio</div>';
                return;
            }
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender === 'bot' ? 'sent' : 'received'}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'});
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div>${msg.message}</div>
                        <small class="message-time">${time}</small>
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentPhone) return;
            
            fetch('/api/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: currentPhone,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    loadMessages(currentPhone);
                } else {
                    alert('Errore nell\'invio del messaggio');
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Errore nell\'invio del messaggio');
            });
        }
    </script>
</body>
</html>
